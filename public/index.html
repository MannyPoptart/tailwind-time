<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body class="h-screen flex items-center justify-center bg-rose-400">
  
    <time class="font-mono container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 bg-emerald-200">
      <data class="hours block text-center text-8xl text-black">HH</data>
      <data class="minutes block text-center text-8xl text-black">MM</data>
      <data class="seconds block text-center text-8xl text-black">SS</data>
      <data class="amOrPM block text-center text-8xl text-black">AM/PM</data>
    </time>
    
</body>

</html>
